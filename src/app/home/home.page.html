<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>POST</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor = "let post of postList">
      {{ post.title }} &nbsp;
      <ion-button slot="end" size="small" color="warning" routerLink="/post/{{post.id}}">
        View
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
